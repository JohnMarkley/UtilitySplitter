<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chicle|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>{% block title %}{% endblock %} | Utility Splitter </title>




    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">


</head>
<body>


<div class="jumbotron bg-danger text-white radius-0 mb-0">
  <div class="container">
    <h1 class="display-1 text-chicle text-light"> Roomm8 Utility Splitter</h1>
    <span class="lead text-light">This app was written using the Python microframework Flask, and Bootstrap. Used to easily calculate utility cost. By John Markley.</span>

    <div class="mt-4">
      <a href="/"
         class="btn btn-light btn-lg my-2 mr-2 btn-wide text-danger">
        <span>Reset</span>
      </a>

      <a href="https://github.com/JohnMarkley/UtilitySplitter"
         target="_blank"
         class="btn btn-outline-light btn-lg my-2 btn-wide btn-hover-text-danger">
        <span>Source Code</span>
      </a>
    </div>
  </div>
</div>



  <div class="container py-5">
      {% block content %} {% endblock %}
      <form _lpchecked="1" action="{{ url_for('calculate') }}" method="POST">
         <div class="form-group">
            <label for="electricBill">Electric Bill</label>


            <input type="number" class="form-control" name="electricBill" id="electricBill" aria-describedby="electricBill"
                placeholder="Enter Electric Bill Cost">

             <label for="waterBill">Water</label>
             <input type="number" class="form-control" name="waterBill" id="waterBill" aria-describedby="waterBill"
                placeholder="Enter Water Bill Cost">

             <label for="internetBill">Internet</label>
             <input type="number" class="form-control" name="internetBill" id="internetBill" aria-describedby="internetBill"
                placeholder="Enter Internet Bill Cost">

             <label for="roommateNum">Split amongst how many people?</label>
             <input type="number" class="form-control" name="roommateNum" id="roommateNum" aria-describedby="roommateNum"
                placeholder="Enter # of roommates including yourself">
         </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>




  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  </body>
</html>
